name: ngu_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  animated_text_kit: ^4.2.2
  get: ^4.6.6
  lottie: ^3.1.2
  cached_network_image: ^3.4.1
  accordion: ^2.6.0
  shared_preferences: ^2.3.2
  http: ^1.2.2
  shimmer: ^3.0.0
  animated_tree_view: ^2.3.0
  flutter_smart_dialog: ^4.9.8+1
  pluto_grid_plus: ^8.4.2
  window_manager: ^0.4.2
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  dartz: ^0.10.1
  internet_connection_checker: ^2.0.0
  get_it: ^7.7.0
  file_picker: ^8.1.2
  open_file: ^3.5.8
  url_launcher: ^6.3.0
  flutter_analog_clock: ^1.0.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/animations/

  fonts:
    - family: tajawal
      fonts:
        - asset: assets/fonts/tajawal/Tajawal-Black.ttf
        - asset: assets/fonts/tajawal/Tajawal-Bold.ttf
        - asset: assets/fonts/tajawal/Tajawal-ExtraBold.ttf
        - asset: assets/fonts/tajawal/Tajawal-ExtraLight.ttf
        - asset: assets/fonts/tajawal/Tajawal-Light.ttf
        - asset: assets/fonts/tajawal/Tajawal-Medium.ttf
        - asset: assets/fonts/tajawal/Tajawal-Regular.ttf
